version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: assignment1-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - COMP3123-Assignment

  app:
    build: .
    container_name: assignment1-app
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      MONGO_STRING: mongodb://admin:password123@mongodb:27017/assignment1?authSource=admin
      PORT: 8081
    depends_on:
      - mongodb
    networks:
      - COMP3123-Assignment

volumes:
  mongodb_data:

networks:
  COMP3123-Assignment:
    driver: bridge
